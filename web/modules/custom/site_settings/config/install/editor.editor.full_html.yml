langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'pdf doc docx xls xlsx ppt pptx svg'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
            - '-'
        -
          name: Font
          items:
            - FontSize
            - Font
            - TextColor
            - BGColor
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
            - DrupalFile
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Styles
          items:
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
  plugins:
    stylescombo:
      styles: "span.highlight|Highlight\r\nspan.intro-style|Intro style\r\nspan.small-style|Small style\r\nspan.small-thick-style|Small thick style\r\nspan.blog-post-date-style|Blog post date style"
    language:
      language_list: un
    colorbutton:
      colors: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
